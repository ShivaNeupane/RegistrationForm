<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h2>
            Athletics Registration Form
        </h2>
    </div>
    <div class="form-parent">
        <!-- creating a form -->
        <form action="" class="main-form">

            <div class="text">Your Information</div><br>
            <div class="first-line">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required>

                <label for="mname">Middle Name</label>
                <input type="text" name="mname" id="mname" >

                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" required>
            </div>

            <div class="second-line">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                
                <label for="phone">Phone </label>
                <input type="tel" name="phone" id="phone" placeholder="(000) 000 000" required>
            </div>

            <div class="third-line">
                <!-- Radion Buttons used for Gender! -->
                <div class="gender">
                    <label for="Gender">Gender: </label>
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" id="female">
                </div>

                <label for="dob">Date of Birth:</label>
                <input type="date" name="DOB" id="dob" required>

                <label for="age">Age</label>
                <input type="number" min="1" max="40" required>
            </div>
    
        
            <div class="text2">Sports, Health & Contact Information</div>
            <!-- div using select to select one sports. -->
            <div class="fourth-line">
                <label for="sports">Sports: </label>
                <select name="Sports" id="sports"  >
                    <option value=""></option>
                    <option value="">BasketBall</option>
                    <option value="">Football</option>
                    <option value="">Volleyball</option>
                    <option value="">Softball</option>
                    <option value="">Soccer</option>
                </select>
                <!-- div using multi select to select multiple options. -->
                <div class="multiselect">
                    <label for="training-days">Preferred Training Days:</label>
                    <select name="training-days" id="training-days" multiple>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                </div>

            </div>
            <div class="instructions">
                <p># Have you Had any of the following in past 6 months?Check all that apply: </p>
                <!-- <label for="instructions">Please Select all that apply:</label> -->
                <div class="list">
                    
                    <input type="checkbox" name="instructions" id="instruction1">
                    <label for="instruction1">Food allergy</label>
                    <br>
                    <input type="checkbox" name="instructions" id="instruction2">
                    <label for="instruction2">Injury history</label>
                    <br>
                    <input type="checkbox" name="instructions" id="instruction3">
                    <label for="instruction3">Medical condition</label>
                    <br>
                    <input type="checkbox" name="instructions" id="instruction4" >
                    <label for="instruction4">Heart Condition</label>
                    <br>
                    <input type="checkbox" name="instructions" id="instruction5">
                    <label for="instruction5">Other Medical Conditions</label>
                    
                </div>
            </div>


            <div class="fifth-line">
                
                <label for="ename">Emergency Contact Name</label>
                <input type="text" name="Ename" id="ename" required>

                <label for="econtact">Emergency Contact Number</label>
                <input type="text" name="econtact" id="econtact" required>

                <label for="eaddress">Emergency Contact Address</label>
                <input type="text" name="eaddress" id="eaddress" required>


            </div>

            <div class="sixth-line" required>
                <label for="resume">Upload your Resume here:</label>
                <input type="file" name="Resume" id="resume" required><br><br>
                <!-- div with the textarea to enter the information! -->
                <div class="about">
                    <label for="others">Tell Us About Yourself:</label><br>
                    <textarea name="others" id="others" rows="3" cols="20"></textarea> <br>
                </div>
                <!-- Checkbox used for this T&Cs. -->
                <label for="t&cs">Terms and Conditions:</label><br>
                <input type="checkbox" name="t&cs" id="t&cs" required>Hereby, I agree  the Terms and Conditions.
            </div>
        
            <!-- Footer with two buttons to Submit and Reset the form!  -->
            <div class="footer">
                
                <div class="Submit">
                    <button type="submit">Submit</button>
                </div>
                <div class="Reset">
                    <button type="reset">Reset</button>
                </div>
            </div>
        
    
            
        </form>
    </div>
</body>
</html>
